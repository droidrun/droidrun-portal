name: "PR Test Build"

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to build"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ inputs.pr_number }}/merge

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: droidrun-portal-pr-${{ inputs.pr_number }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  comment-on-pr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post artifact link to PR
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.pr_number }},
              body: `## ðŸ§ª Test Build Ready\n\nAPK for PR #${{ inputs.pr_number }} is available for testing.\n\n**[Download APK from workflow run](${runUrl})**\n\nArtifacts expire after 30 days.`
            });
